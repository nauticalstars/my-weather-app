<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>My Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="weather-wrapper">
      <div class="weather-app">
        <h1 id="title"></h1>
        <br />
        <form id="city-form" class="px-4 mb-3">
          <div class="row">
            <div class="col-sm-5 col-md-6" id="city-button">
              <input type="text" class="form-control" id="cityInput" placeholder="City" />
            </div>
            <div class="col-4">
              <div class="btn-group" role="group" aria-label="Basic">
                <input type="submit" id="search-btn" class="btn btn-outline-danger" value="Search">
                <input type="submit" id="geoButton" class="btn btn-outline-primary" value="Current Location" />
              </div>
            </div>
          </div>
        </form>
        <div class="row-4 p-4">
          <div class="col-sm-2">
            <div class="card" style="width: 18rem;">
              <div class="card-header">
                <h4 id="cardHead"></h4>
              </div>
              <img src="#" class="card-img-top" alt="" id="today-img">
              <div class="card-body">
                <div class="card-title" id="today-card"> <span id="temp1"> </span>Â°C
                </div>
                <p id="card-text-prime"> </p>
              </div>
            </div>
          </div>
        </div>
        <p class="tableHeader">
          5 Day Forecast
        </p>
        <div class="card-group p-4">
          <div class="card">
            <img src="images/thunder.svg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Mon <span> 14</span></h5>
              <p class="card-text">
                Thunder showers and rain throughout the day. Not a good day to go
                outside.
              </p>
              </br>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <script src=src/Index.js></script>
</body>
<footer>
  <a href="https://github.com/nauticalstars/my-weather-app" target="_blank"> My GitHub </a>
  <h6>Coded by Daria Mikita</h6>
</footer>

</html>
